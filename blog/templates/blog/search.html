{% extends 'blog/blog_base.html' %}
{% load static %}

{% block blog_content %}
    <article class="blog-posts-area">
        <section class="post-list">
            <h3 class="text-center mb-3">{{ title }}</h3>
            <div class="row gy-4">
                {% for item in posts %}
                    <div class="col-6 col-xl-4 d-flex h-auto">
                        <div class="single-post d-flex h-auto">
                            {% include 'blog/inc/_single_post_card.html' %}
                        </div>
                    </div>
                {% empty %}
                    <p class="text-center">За даним запитом нічного не знайдено...</p>
                {% endfor %}
            </div>
            {% include 'inc/_pagination.html' %}
        </section>
    </article>
{% endblock %}
