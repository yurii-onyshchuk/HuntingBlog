{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}{{ title }} :: {{ block.super }}{% endblock %}

{% block content %}
    <div class="container-md personal-info">
        <div class="row">
            <div class="col max-w-1000 text-center text-sm-start">
                <i class="d-inline-block bi bi-card-checklist fs-3 me-2"></i>
                <h3 class="d-inline-block">{{ title }}</h3>
                <h6 class="text-muted pb-3 mb-3 border-bottom text-start">{{ subtitle }}</h6>
            </div>
        </div>
    </div>
    <div class="user-photo text-center">
        {% if user.photo %}
            <img src="{{ user.photo.url }}" height="150px" alt="">
        {% else %}
            <img src="{% static 'img/favicon.ico' %}" height="150px" alt="">
        {% endif %}
    </div>
    <div class="layout-form">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-main w-100" type="submit">Зберегти</button>
        </form>
    </div>
{% endblock %}
