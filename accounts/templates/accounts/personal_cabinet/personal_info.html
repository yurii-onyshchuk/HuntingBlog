{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}{{ title }} :: {{ block.super }}{% endblock %}

{% block content %}
    <div class="personal-info max-w-1000">
        <div class="text-center text-sm-start mb-3">
            <h3><i class="bi bi-card-checklist fs-3 me-2"></i>{{ title }}</h3>
            <h6 class="text-muted text-start border-bottom pb-2">{{ subtitle }}</h6>
        </div>
        <div class="user-photo text-center">
            {% if user.photo %}
                <img src="{{ user.photo.url }}" height="100px" alt="">
            {% else %}
                <img src="{% static 'img/favicon.ico' %}" height="100px" alt="">
            {% endif %}
        </div>
        <div class="layout-form">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-main w-100" type="submit">Зберегти</button>
            </form>
        </div>
    </div>
{% endblock %}
